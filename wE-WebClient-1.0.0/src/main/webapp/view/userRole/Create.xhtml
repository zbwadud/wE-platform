<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserRoleLabel_roleID}" for="roleID" />
                    <h:inputText id="roleID" value="#{userRoleController.selected.roleID}" title="#{bundle.CreateUserRoleTitle_roleID}" required="true" requiredMessage="#{bundle.CreateUserRoleRequiredMessage_roleID}"/>
                    <h:outputLabel value="#{bundle.CreateUserRoleLabel_roleName}" for="roleName" />
                    <h:inputText id="roleName" value="#{userRoleController.selected.roleName}" title="#{bundle.CreateUserRoleTitle_roleName}" required="true" requiredMessage="#{bundle.CreateUserRoleRequiredMessage_roleName}"/>
                    <h:outputLabel value="#{bundle.CreateUserRoleLabel_active}" for="active" />
                    <h:inputText id="active" value="#{userRoleController.selected.active}" title="#{bundle.CreateUserRoleTitle_active}" />
                    <h:outputLabel value="#{bundle.CreateUserRoleLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{userRoleController.selected.createdDate}" title="#{bundle.CreateUserRoleTitle_createdDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userRoleController.create}" value="#{bundle.CreateUserRoleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userRoleController.prepareList}" value="#{bundle.CreateUserRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserRoleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
