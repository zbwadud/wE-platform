<ui:composition xmlns="http://www.w3.org/1999/xhtml"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:jsf="http://xmlns.jcp.org/jsf">
<f:loadBundle basename="Bundle" var="bundle" />   
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
<!-- navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <h:graphicImage value="#{bundle.RootPath}/assets/img/logo.png"/>
                </a>
            </div>
            <!-- end navbar-header -->
            <!-- navbar-top-links -->
            <h:form>
            <ul class="nav navbar-top-links navbar-right">               

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-3x"></i>
                    </a>
                    <!-- dropdown user-->
                    <ul class="dropdown-menu dropdown-user">
                        <li><h:commandLink action="#{userController.userBackEndLogin()}" class="fa fa-user fa-fw" value="#{bundle.AdIndexPageUsrPro}" /></li>
                       <li><h:commandLink action="#{userController.userBackEndLogin()}" class="fa fa-gear fa-fw" value="#{bundle.AdIndexPageUsrSet}" /></li>
                        <li class="divider"></li>
                        <li><h:commandLink action="#{userController.logout()}" class="fa fa-sign-out fa-fw" value="#{bundle.AdIndexPageUsrLogout}"/></li>                        
                    </ul>
                    <!-- end dropdown-user -->
                </li>
                <!-- end main dropdown -->
            </ul>
            </h:form>
            <!-- end navbar-top-links -->
           </nav>
</ui:composition>
