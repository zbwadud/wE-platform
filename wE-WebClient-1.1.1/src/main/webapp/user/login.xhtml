<!DOCTYPE html [
<!ENTITY nbsp "&#160;">  
<!ENTITY copy "&#169;"> 
<!ENTITY bull "&#8226;"> ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <h:head>
        <title>Sign In</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>        
        <h:outputStylesheet name="assets/plugins/bootstrap/bootstrap.css" />
        <h:outputStylesheet name="assets/font-awesome/css/font-awesome.css" />
        <h:outputStylesheet name="assets/plugins/pace/pace-theme-big-counter.css" />
        <h:outputStylesheet name="assets/css/style.css" />
        <h:outputStylesheet name="assets/css/main-style.css" />
    </h:head>
    <body class="body-Login-back">

    <div class="container">
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
                <h:graphicImage value="/webclient/faces/javax.faces.resource/assets/img/logo.png"/>
                </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">                  
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" jsf:id="userName" value="#{userController.selected.userName}" name="email" type="email" autofocus="true"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" jsf:id="password" placeholder="Password" name="password" type="password" value="#{userController.selected.password}"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                    </label>
                                </div>
                                <h:commandButton action="#{userController.userLogin()}" class="btn btn-lg btn-success btn-block" value="Login"/>
                                <!-- Change this to a button or input when using this as a form 
                                <a href="/user/template" class="btn btn-lg btn-success btn-block">Login</a>-->
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Core Scripts - Include with every page -->
    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>

</body>
</html>
