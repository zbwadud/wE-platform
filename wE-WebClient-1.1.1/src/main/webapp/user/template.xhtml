<!DOCTYPE html [
<!ENTITY nbsp "&#160;">  
<!ENTITY copy "&#169;"> 
<!ENTITY bull "&#8226;"> ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title><h:outputText value="#{bundle.PageBarTitle}"/></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <h:outputStylesheet name="assets/plugins/bootstrap/bootstrap.css" />
        <h:outputStylesheet name="assets/font-awesome/css/font-awesome.css" />
        <h:outputStylesheet name="assets/plugins/pace/pace-theme-big-counter.css" />
        <h:outputStylesheet name="assets/css/style.css" />
        <h:outputStylesheet name="assets/css/main-style.css" />
        
        <!-- Page-Level CSS -->
        <h:outputStylesheet name="assets/plugins/morris/morris-0.4.3.min.css" />
        
    </h:head>
    
    <h:body>
    <!--  wrapper -->
    <div id="wrapper">
        <!-- navbar top -->
            <ui:include src="navbar_top.xhtml" />
        <!-- end navbar top -->

        <!-- navbar side -->
                <ui:include src="navbar_left.xhtml" />
        <!-- end navbar side -->
        <!--  page-wrapper -->
        <div id="page-wrapper">
            
            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                    <h1 class="page-header"><ui:insert name="page_title">Page D</ui:insert></h1>
                </div>
                <!--End Page Header -->
            </div>
            <div class="row">
                <!-- Welcome -->
                <div class="col-lg-12">
                    <div class="alert alert-info">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                    </div>
                </div>
                <!--end  Welcome -->
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <ui:insert name="body">Dashboard</ui:insert>
                
                </div>
            </div>
        </div>
        <!-- end page-wrapper -->

    </div>
    <!-- end wrapper -->
    <h:outputScript name="assets/plugins/jquery-1.10.2.js"/>
    <h:outputScript  name="assets/plugins/bootstrap/bootstrap.min.js"/>
    <h:outputScript  name="assets/plugins/metisMenu/jquery.metisMenu.js"/>
    <h:outputScript  name="assets/plugins/pace/pace.js"/>
    <h:outputScript  name="assets/scripts/siminta.js"/>
    <h:outputScript  name="assets/plugins/morris/raphael-2.1.0.min.js"/>
    <h:outputScript name="assets/plugins/morris/morris.js" />
    <h:outputScript  name="assets/scripts/dashboard-demo.js" />
</h:body>
</html>
